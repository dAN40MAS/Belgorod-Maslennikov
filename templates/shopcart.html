{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Корзина</h1>
    <p>
        <a href="buy" class="btn btn-success">Купить</a>
    </p>
    <section>
        {% for product in products %}
            <div class="product-container" onclick="location.href='product/{{product.id}}'">
                <h2 style="text-align: center;">{{product.name}}</h2>
                <img src="{{url_for('static', filename='uploads/{}'.format(product.photo))}}"
                     alt="no-image" width="300" height="300"><br>
                <p style="text-align: center;">
                    <a href="delete_from_shopcart2/{{product.id}}" class="btn btn-danger">Удалить</a>
                </p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
