<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="{{url_for('static', filename='images/favicon.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <h1><a href="/.">Онлайн-магазин</a></h1>
    <p>
        <a href="/search" class="navbar-brand btn btn-light">Поиск</a>
    </p>
    {% if current_user.is_authenticated %}
        <p>
            <a href="/profile" class="navbar-brand btn btn-light">{{current_user.username}}
            {% if current_user.notifications != '-1' %} (!){% endif %}</a>
            <a href="/shopcart" class="btn btn-primary">Корзина</a>
            <a href="/add_product" class="btn btn-success">Добавить товар</a>
        </p>
    {% else %}
        <p>
            <a href="/register" class="btn btn-primary">Зарегистрироваться</a>
            <a href="/login" class="btn btn-success">Войти</a>
        </p>
    {% endif %}
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
